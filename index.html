<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amway Income Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <h1>Amway Income Calculator</h1>

    <!-- Personal PV Input -->
    <div class="personal-pv-container">
        <label for="personalPV">Personal PV:</label>
        <input type="number" id="personalPV" value="150" />
    </div>


    <!-- Frontlines -->
    <div id="frontlines">
        <h2>Frontlines</h2>
        <!-- Frontline inputs will be dynamically added here -->
    </div>

    <button id="addFrontline">Add Frontline</button>

    <!-- Monthly Income -->
    <h2>Monthly Income</h2>
    <div class="income-box" id="income">$0.00</div>

    <div class="notes">
        <p>1. 60% of personal PV is considered as coming from verified customer sales.</p>
        <p>2. More customer sales result in higher income.</p>
        <p>3. Other discretionary incomes can also be earned but are not considered in this calculation.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
