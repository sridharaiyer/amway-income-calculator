<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amway Income Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <h1>Amway Income Calculator</h1>

    <!-- Personal PV Input -->
    <label for="personalPV">Personal PV:</label>
    <input type="number" id="personalPV" value="150" />

    <!-- Frontlines -->
    <div id="frontlines">
        <h2>Frontlines</h2>
        <!-- Frontline inputs will be dynamically added here -->
    </div>

    <button id="addFrontline">Add Frontline</button>

    <!-- Monthly Income -->
    <h2>Monthly Income</h2>
    <div class="income-box" id="income">$0.00</div>

    <script src="script.js"></script>
</body>

</html>
