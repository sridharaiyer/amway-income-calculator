<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amway Income Calculator</title>
    <style>
        /* General Styles */
        :root {
            --bg-color: white;
            --text-color: black;
            --heading-color: #007BFF;
            --box-border-color: #ddd;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: white;
                --heading-color: #4db6ff;
                --box-border-color: #333;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        input {
            margin: 5px 10px;
            padding: 5px;
            width: 100px;
            background: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--box-border-color);
        }

        input:focus {
            outline: none;
            border-color: var(--heading-color);
        }

        button {
            margin-top: 10px;
            padding: 5px 15px;
            background-color: var(--heading-color);
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .frontline {
            margin-bottom: 10px;
        }

        .income-box {
            margin-top: 10px;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            border: 1px solid var(--box-border-color);
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <h1>Amway Income Calculator</h1>

    <!-- Personal PV Input -->
    <div style="text-align: center; margin-top: 20px;">
        <label for="personalPV" style="font-size: 1.2em;">Personal PV:</label>
        <input type="number" id="personalPV" value="150" style="font-size: 1.2em; width: 120px;" />
    </div>
    <br>
    <!-- Frontlines -->
    <div id="frontlines">
        <h2 style="text-align: center;">Frontlines</h2>
        <!-- Frontline inputs will be dynamically added here -->
    </div>

    <button id="addFrontline" style="font-size: 1.2em;">Add Frontline</button>

    <!-- Monthly Income -->
    <h2 style="margin-top: 40px; text-align: center;">Monthly Income</h2>
    <div class="income-box" id="income">$0.00</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const personalPVInput = document.getElementById("personalPV");
            const frontlinesContainer = document.getElementById("frontlines");
            const incomeDisplay = document.getElementById("income");
            const addFrontlineButton = document.getElementById("addFrontline");

            let frontlines = [];

            // Function to calculate income
            function calculateIncome() {
                const personalPV = parseInt(personalPVInput.value) || 0;
                const personalBV = personalPV * 3.43;

                // Group PV
                const groupPV = personalPV + frontlines.reduce((sum, frontline) => sum + (parseInt(frontline.value) || 0), 0);

                // Determine Performance Bonus Level
                let performanceBonusLevel = 0;
                if (groupPV >= 1000) performanceBonusLevel = 12;
                else if (groupPV >= 600) performanceBonusLevel = 9;
                else if (groupPV >= 300) performanceBonusLevel = 6;
                else if (groupPV >= 100) performanceBonusLevel = 3;

                // Personal Bonus
                const personalBonus = (personalBV * performanceBonusLevel) / 100;

                // Frontline Bonuses
                let totalFrontlineBonus = 0;
                frontlines.forEach((frontline) => {
                    const frontlinePV = parseInt(frontline.value) || 0;
                    const frontlineBV = frontlinePV * 3.43;

                    let frontlineBonusLevel = 0;
                    if (frontlinePV >= 1000) frontlineBonusLevel = 12;
                    else if (frontlinePV >= 600) frontlineBonusLevel = 9;
                    else if (frontlinePV >= 300) frontlineBonusLevel = 6;
                    else if (frontlinePV >= 100) frontlineBonusLevel = 3;

                    const differential = performanceBonusLevel - frontlineBonusLevel;
                    totalFrontlineBonus += (frontlineBV * differential) / 100;
                });

                // Total Income
                const totalIncome = personalBonus + totalFrontlineBonus;
                incomeDisplay.textContent = `$${totalIncome.toFixed(2)}`;
            }

            // Add a new frontline
            function addFrontline() {
                const frontlineDiv = document.createElement("div");
                frontlineDiv.className = "frontline";

                const frontlineInput = document.createElement("input");
                frontlineInput.style.fontSize = "1.2em";
                frontlineInput.style.width = "120px";
                frontlineInput.type = "number";
                frontlineInput.placeholder = "Group PV";
                frontlineInput.addEventListener("input", calculateIncome);

                frontlines.push(frontlineInput);
                frontlineDiv.appendChild(frontlineInput);

                const removeButton = document.createElement("button");
                removeButton.textContent = "Remove";
                removeButton.style.marginLeft = "10px";
                removeButton.style.fontSize = "1.2em";
                removeButton.addEventListener("click", () => {
                    frontlines = frontlines.filter((f) => f !== frontlineInput);
                    frontlineDiv.remove();
                    calculateIncome();
                });

                frontlineDiv.appendChild(removeButton);
                frontlinesContainer.appendChild(frontlineDiv);
            }

            // Event Listeners
            personalPVInput.addEventListener("input", calculateIncome);
            addFrontlineButton.addEventListener("click", addFrontline);

            // Initial Calculation
            calculateIncome();
        });
    </script>
</body>

</html>
